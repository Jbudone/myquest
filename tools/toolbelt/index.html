<html>
    <head>
		<title>Toolbelt</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="/js/lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/js/lib/underscore-min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/resourcemgr.js"></script>
		<script src="js/interactionmgr.js"></script>

		<script src="js/modTilesheet.js"></script>

		<!-- Bootstrap -->
		<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        -->

    </head>
    <body>
        <div id='workingWindow'>
        
            <div id="ModTilesheet" class="module">

                <div id="tilesheetLeftContainer">

                <div id="tilesheetFolderHierarchyContainer" class="hidden"> 

                    <div id="tilesheetFolderHierarchy">

                        <div class="folderHierarchyFolder folderHierarchyFile level1">
                            <a href="#" class="folderHierarchyExpandFolder">></a>
                            <a href="#" class="folderHierarchyFolderName">Folder</a>

                            <div class="folderHierarchyFolder folderHierarchyFile  level2">
                                <a href="#" class="folderHierarchyExpandFolder">></a>
                                <a href="#" class="folderHierarchyFolderName">Folder</a>
                            </div>

                            <div class="folderHierarchyFolder folderHierarchyFile level2">
                                <a href="#" class="folderHierarchyExpandFolder">></a>
                                <a href="#" class="folderHierarchyFolderName">Folder</a>

                                <div class="folderHierarchyFolder folderHierarchyFile level3">
                                    <a href="#" class="folderHierarchyExpandFolder">></a>
                                    <a href="#" class="folderHierarchyFolderName">Folder</a>
                                </div>

                                <div class="folderHierarchyImage folderHierarchyFile level3">
                                    <a href="#" class="folderHierarchyExpandImage">></a>
                                    <a href="#" class="folderHierarchyImageName">Image</a>
                                </div>

                                <div class="folderHierarchyImage folderHierarchyFile level3">
                                    <a href="#" class="folderHierarchyExpandImage">></a>
                                    <a href="#" class="folderHierarchyImageName">Image</a>
                                </div>
                            </div>

                            <div class="folderHierarchyFolder folderHierarchyFile level2">
                                <a href="#" class="folderHierarchyExpandFolder">></a>
                                <a href="#" class="folderHierarchyFolderName">Folder</a>
                            </div>
                        </div>

                        <div class="folderHierarchyFolder folderHierarchyFile level1">
                            <a href="#" class="folderHierarchyExpandFolder">></a>
                            <a href="#" class="folderHierarchyFolderName">Folder</a>
                        </div>

                        <div class="folderHierarchyFolder folderHierarchyFile level1">
                            <a href="#" class="folderHierarchyExpandFolder">></a>
                            <a href="#" class="folderHierarchyFolderName">Folder</a>
                        </div>


                        <div class="folderHierarchyImage folderHierarchyFile level1">
                            <a href="#" class="folderHierarchyExpandImage">></a>
                            <a href="#" class="folderHierarchyImageName">Image</a>
                        </div>
                    </div>

                </div>

                <div id="tilesheetFolderHierarchyImageCtrl" class="hidden">
                    <div class="tilesheetFolderHierarchyImageCtrlContainer">
                        <span>Image Size: </span>
                        <input type="text" placeholder="width" val="128" disabled id="tilesheetFolderHierarchyImageCtrlImgSrcW" class="tilesheetFolderHierarchyImageCtrlText" />
                        <input type="text" placeholder="height" val="64" disabled id="tilesheetFolderHierarchyImageCtrlImgSrcH" class="tilesheetFolderHierarchyImageCtrlText" />

                        <span> --&gt; </span>
                        <input type="text" placeholder="width" val="width" id="tilesheetFolderHierarchyImageCtrlImgDstW" class="tilesheetFolderHierarchyImageCtrlText" />
                        <input type="text" placeholder="height" val="height" id="tilesheetFolderHierarchyImageCtrlImgDstH" class="tilesheetFolderHierarchyImageCtrlText" />
                    </div>
                    <div class="tilesheetFolderHierarchyImageCtrlContainer">
                        <input type="text" placeholder=" -filter box -scale 20% -scale 500% -posterize 7" id="tilesheetFolderHierarchyImageCtrlImgProcess" class="tilesheetFolderHierarchyImageCtrlText" />
                    </div>
                    <div class="tilesheetFolderHierarchyImageCtrlContainer" id="tilesheetFolderHierarchyImageCtrlContainerPreview">
                        <img src="" id="tilesheetFolderHierarchyImageCtrlImgSrc" />
                        <img src="" id="tilesheetFolderHierarchyImageCtrlImgPreview" />
                    </div>
                </div>

                <canvas id='tilesheetCanvas'>
                </canvas>

                <canvas id='tilesheetVirtualCanvas'>
                </canvas>

                </div>
                <div id="tilesheetRightContainer">

                <div id="tilesheetControls" class="controls">

                    <div id="tilesheetActionList">
                        <a href="#" id="tilesheetBtnCollision" class="tilesheetAction"><img id="tilesheetCollisionImg" class="tilesheetActionImg" src="images/tools.collision.icon.png" /></a>
                        <a href="#" id="tilesheetBtnFloating" class="tilesheetAction"><img id="tilesheetFloatingImg" class="tilesheetActionImg" src="images/tools.floating.icon.png" /></a>
                        <a href="#" id="tilesheetBtnShootable" class="tilesheetAction"><img id="tilesheetShootThroughImg" class="tilesheetActionImg" src="images/tools.shootthrough.icon.png" /></a>
                        <a href="#" id="tilesheetBtnObject" class="tilesheetAction"><img id="tilesheetObjectImg" class="tilesheetActionImg" src="images/tools.object.icon.png" /></a>
                        <a href="#" id="tilesheetBtnExtract" class="tilesheetAction"><img id="tilesheetExtractImg" class="tilesheetActionImg" src="images/tools.connect.icon.png" /></a>
                    </div>


                    <hr class="fieldSep" />

                    <div class="tilesheetFieldContainer">
                        <input id="tilesheetName" type="text" class="fieldText" value="tilesheet name" />
                    </div>

                    <div class="tilesheetFieldContainer">
                        <textarea id="tilesheetDescription" placeholder="Description.." class="fieldText"></textarea>
                    </div>

                    <div class="tilesheetFieldContainer">
                        <div id="tilesheetImage"></div>
                    </div>

                    <div class="tilesheetFieldContainer">
                        <div id="tilesheetObjects"></div>
                    </div>

                    <div class="tilesheetFieldContainer">
                        <div id="tilesheetExtractions">
                            <span id="tilesheetExtractionsTitle">Extractions</span>
                            <div class="tilesheetGroup">
                                <span class="tilesheetGroupName">Extract Group</span>
                                <span class="tilesheetGroupSheet">SheetId</span>
                            </div>
                        </div>
                    </div>

                    <div id="tilesheetGeneratedFromImagesContainer" class="tilesheetFieldContainer">
                        <span class="formLabel">Generate from Images: </span>
                        <input type="checkbox" id="tilesheetGenerateFromImages" class="right" />
                    </div>

                    <div class="tilesheetFieldContainer">
                        <span class="formLabel">Show Grid: </span>
                        <input type="checkbox" id="tilesheetShowgrid" class="right" />
                        <div class="flexFormField">
                            <span class="formLabel">Tilesize: </span>
                            <input type="range" id="tilesheetTilesize" class="formRange" value="16" />
                            <input type="text" class="formLabelValue" id="tilesheetTilesizeValue" value="16" />
                        </div>

                        <br/>

                        <div class="flexFormField">
                            <span class="formLabel">Columns: </span>
                            <input type="range" id="tilesheetColumns" class="formRange" value="1" />
                            <input type="text" class="formLabelValue" id="tilesheetColumnsValue" value="1" />
                        </div>

                        <br/>

                        <div class="flexFormField">
                            <span class="formLabel">Rows: </span>
                            <input type="range" id="tilesheetRows" class="formRange" value="1" />
                            <input type="text" class="formLabelValue" id="tilesheetRowsValue" value="1" />
                        </div>
                    </div>

                    <a id="tilesheetSave" href="#">Save</a>
                </div>

                </div>

            </div>
        
        </div>
        <div id='resourceMgr'>
            <div id='resourceMgrActions'>
                <a href="#" id='resourceMgrAddTilesheet' class='resourceMgrAddNew'>New Tilesheet</a>
            </div>
            <hr/>
            <div id='resourceMgrList'></div>
        </div>
    </body>
</html>
